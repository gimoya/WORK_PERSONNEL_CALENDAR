<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnel Planning Calendar</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-wrapper">
        <div class="header-top">
          <h1>Personnel Planning Calendar</h1>
          <div class="logo-placeholder">
            <img src="Trailtech_AT_Monogram_Tagline.png" alt="Company Logo" class="logo">
          </div>
        </div>
        
        <div class="controls">
        <div class="control-group">
          <button id="signInBtn" class="btn btn-primary" style="display: none;">Sign in with Google</button>
          <button id="signOutBtn" class="btn btn-secondary" style="display: none;">Sign out</button>
        </div>
        
        <div class="control-group">
          <label for="personFilter">Filter by Person</label>
          <select id="personFilter">
            <option value="">All People</option>
          </select>
        </div>
        
        <div class="control-group">
          <label for="projectFilter">Filter by Project</label>
          <select id="projectFilter">
            <option value="">All Projects</option>
          </select>
        </div>
        
        <div class="control-group">
          <button id="overviewToggleBtn" class="btn btn-secondary">Overview</button>
        </div>
        
        <div class="control-group">
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
        
        <div class="control-group">
          <button id="managePeopleBtn" class="btn btn-secondary">Manage People</button>
        </div>
        
        <div class="control-group">
          <button id="manageProjectsBtn" class="btn btn-secondary">Manage Projects</button>
        </div>
        </div>
      </div>
      
      <div id="personnelLegend" class="personnel-legend"></div>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <div id="calendar"></div>
    <div id="compactYearView" style="display: none;"></div>
  </div>
  
  <!-- Modal for creating events -->
  <div id="eventModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2>Create New Assignment</h2>
      <div class="modal-form">
        <div class="form-group">
          <label for="eventPerson">Person:</label>
          <select id="eventPerson" class="form-control">
            <option value="">Select a person...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="eventProject">Project:</label>
          <select id="eventProject" class="form-control">
            <option value="">Select a project...</option>
          </select>
        </div>
        <div class="form-actions">
          <button id="eventCreateBtn" class="btn btn-primary">Create</button>
          <button id="eventCancelBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for managing people -->
  <div id="peopleModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" data-modal="peopleModal">&times;</span>
      <h2>Manage People</h2>
      <div class="modal-form">
        <div class="form-group">
          <label for="newPersonName">Add New Person:</label>
          <input type="text" id="newPersonName" class="form-control" placeholder="Enter person name">
        </div>
        <div class="form-group">
          <label for="newPersonColor">Color:</label>
          <input type="color" id="newPersonColor" class="form-control" value="#4285f4">
        </div>
        <button id="addPersonBtn" class="btn btn-primary">Add Person</button>
        <div class="form-group">
          <label>Current People:</label>
          <div id="peopleList" class="item-list"></div>
        </div>
        <div class="form-actions">
          <button id="peopleCloseBtn" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for managing projects -->
  <div id="projectsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" data-modal="projectsModal">&times;</span>
      <h2>Manage Projects</h2>
      <div class="modal-form">
        <div class="form-group">
          <label for="newProjectName">Project Name:</label>
          <input type="text" id="newProjectName" class="form-control" placeholder="Enter project name">
        </div>
        <button id="addProjectBtn" class="btn btn-primary">Add Project</button>
        <div class="form-group" style="margin-top: 20px;">
          <label>Current Projects:</label>
          <div id="projectsList" class="item-list"></div>
        </div>
        <div class="form-actions">
          <button id="projectsCloseBtn" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Configuration -->
  <script src="config.js"></script>
  
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  
  <!-- Main application -->
  <script src="app.js"></script>
</body>
</html>
